<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Pelacakan Tiket</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 10px; width: 300px; margin-bottom: 10px; }
    button { padding: 10px 20px; cursor: pointer; }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
  <script>
    async function trackTicket() {
      var ticketNumber = document.getElementById('ticketNumber').value;
      var response = await fetch('https://script.google.com/macros/s/AKfycbz75br6ziZJpxrfaiHGyCMLSoC8SQWlJf_AcKXsp6JrrK_MUhRnjNDqEnZDhiHpc4Ne0w/exec?ticket=');
      var result = await response.text();
      document.getElementById('result').innerText = result;
    }
  </script>
</head>
<body>
  <h2>Lacak Status Tiket</h2>
  <input type="text" id="ticketNumber" placeholder="Masukkan No Tiket">
  <button onclick="trackTicket()">Lacak</button>
  <div id="result"></div>
</body>
</html>
