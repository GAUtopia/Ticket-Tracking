<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Pelacakan Tiket</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 10px; width: 300px; margin-bottom: 10px; }
    button { padding: 10px 20px; cursor: pointer; }
    #result { margin-top: 20px; font-size: 18px; white-space: pre-line; }
  </style>
  <script>
    async function trackTicket() {
      var ticketNumber = document.getElementById('ticketNumber').value.trim();

      if (!ticketNumber) {
        document.getElementById('result').innerText = "Harap masukkan nomor tiket.";
        return;
      }

      var url = 'https://script.google.com/macros/s/AKfycbz4oc1RXeVEABLOjwjV8EHswJqQ5INvpWo906xAQeTDb_Fm-FJbjaNISY_WE4g2QruiWA/exec?ticket=' + encodeURIComponent(ticketNumber);

      try {
        let response = await fetch(url);
        let result = await response.json();
        
        if (result.error) {
          document.getElementById('result').innerText = "‚ùå " + result.error;
        } else {
          document.getElementById('result').innerText = "‚úÖ No Tiket: " + result.ticketNumber + "\nüìå Status: " + result.status;
        }
      } catch (error) {
        document.getElementById('result').innerText = "‚ö† Gagal mengambil data. Pastikan koneksi internet stabil.";
      }
    }
  </script>
</head>
<body>
  <h2>Lacak Status Tiket</h2>
  <input type="text" id="ticketNumber" placeholder="Masukkan No Tiket">
  <button onclick="trackTicket()">Lacak</button>
  <div id="result"></div>
</body>
</html>
